---
layout: shell.html
title: kurt blog
---

<main>
  <h1>Written by Chris Smith</h1>
  {% for post in collections.post reversed %}
  <h2><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
  <div class="date">{{ post.data.date | date: "%Y-%m-%d" }}</div>
  <p>{{post.data.description}}</p>
  &hellip;
  {% endfor %}
</main>

<style>
  /* footer sticks to bottom on homepage */
  footer {
    position: sticky;
    bottom: 0;
  }
  h2 {
    font-weight: lighter;
    font-size: 1.3rem;
  }
  h1 {
    visibility: hidden;
    position: absolute;
  }
  .date {
    font-weight: bold;
  }
</style>
