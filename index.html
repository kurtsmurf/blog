---
layout: shell.html
title: kurt blog
---

<header>
  <h1>Everyone, this is my blog.</h1>
</header>
<main>
  {% for post in collections.post reversed %}
  <h2><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
  <div class="date">{{ post.data.date | date: "%Y-%m-%d" }}</div>
  <p>{{post.data.description}}</p>
  {% endfor %}
</main>

<style>
  /* no home link on the homepage but preserve space */
  .home {
    visibility: hidden;
  }
  /* footer sticks to bottom on homepage */
  footer {
    position: sticky;
    bottom: 0;
  }
</style>
