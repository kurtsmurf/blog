<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="theme-color"
      content="hsl(0deg 0% 10%)"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="whitesmoke"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="description"
      content="Blog of Chris Smith who is a web developer and a musician."
    />
    <title>{{ title }}</title>
  </head>
  <body>
    <nav>
      <a class="home" href="/">&#8629; home</a>
    </nav>
    {{ content }}
    <footer>
      <small>Written by Chris Smith</small>
      <a href="https://github.com/kurtsmurf/">
        {% include "_github-logo.html" %}
      </a>
      <a href="https://www.linkedin.com/in/christopher-smith-81a7bb131/">
        {% include "_linkedin-logo.html" %}
      </a>
    </footer>
  </body>
</html>

<style>
  * {
    box-sizing: border-box;
  }

  :root {
    --color: hsl(0deg 0% 10%);
    --background: whitesmoke;
  }
  a {
    color: deeppink;
  }
  a:active {
    color: hotpink;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --color: whitesmoke;
      --background: hsl(0deg 0% 10%);
    }
    a {
      color: hsl(180deg 60% 40%);
    }
    a:active {
      color: hsl(180deg 60% 60%);
    }
  }
  html {
    font-family: monospace;
    height: 100%;
    background: var(--background);
  }
  body {
    flex-grow: 1;
    max-width: 60ch;
    color: var(--color);
    height: 100%;
    display: flex;
    flex-direction: column;
    margin: 0;
    padding: 1rem;
    padding-bottom: 0;
    margin-inline: auto;
  }
  footer {
    background: var(--background);
    border-top: 2px dotted currentColor;
    margin-top: auto;
    padding-block: 1rem;
    display: flex;
    align-items: center;
    gap: 1ch;
  }
  footer a {
    width: 24px;
    color: inherit;
  }
  footer a:first-of-type {
    margin-left: auto;
  }
</style>
